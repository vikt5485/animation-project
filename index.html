<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation project</title>
    <link rel="stylesheet" href="sass/style.scss" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  </head>

  <body>
    <section id="landing"></section>
    <article id="infoscreen">
      <div class="infotext" id="close">X</div>
      <h1 class="infotext">Overskrift</h1>
      <p class="infotext" id="par1"></p>
      <figure class="infotext">
        <img id="img1" src="" alt="" />
        <figcaption id="figcaption1"></figcaption>
      </figure>
      <p class="infotext" id="par2"></p>
      <figure class="infotext">
        <img id="img2" src="" alt="" />
        <figcaption id="figcaption2"></figcaption>
      </figure>
      <p class="infotext" id="par3"></p>
      <p class="infotext" id="par4"></p>
      <p class="infotext" id="par5"></p>
      <p class="infotext" id="par6"></p>
    </article>
    <audio id="shutdown" src="static/sounds/shutdown.mp3"></audio>
    <audio id="startup" src="static/sounds/startup.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
